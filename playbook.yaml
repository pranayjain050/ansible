---
- name: Create Nginx Server
  hosts: webserver
  tasks: 
  - name: add epel release
    yum:
      name: epel-release
      state: present
  - name: install nginx server
    yum: 
      name: nginx
      state: present
  - name: install unzip
    yum: 
      name: unzip
      state: present
  - name: install aws-cli
    yum: 
      name: aws-cli
      state: present
  
  - name: Insert Index Page
    template:
      src: index.html
      dest: /usr/share/nginx/html/index.html
  - name: start nginx service
    service:
      name: nginx
      state: started
  - name: Add Docker repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docer-ce.repo
      become: yes

    - name: Enable Docker Edge repo
      ini_file:
        dest: /etc/yum.repos.d/docer-ce.repo
        section: 'docker-ce-edge'
        option: enabled
        value: 0
      become: yes

    - name: Enable Docker Test repo
      ini_file:
        dest: /etc/yum.repos.d/docer-ce.repo
        section: 'docker-ce-test'
        option: enabled
        value: 0
      become: yes

    - name: Install Docker
      package:
        name: docker-ce
        state: latest
      become: yes

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes
      become: yes
